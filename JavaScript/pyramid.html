<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трикутник з емоджі</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      position: relative;
    }

    .wave {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #3D7C98 20%, transparent 80%);
      opacity: 0.4;
      z-index: -1;
    }

    .wave.one { width: 600px; height: 600px; top: -200px; left: -300px; }
    .wave.two { width: 500px; height: 500px; bottom: -200px; right: -250px; }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: #B3E5FC;
      opacity: 0.3;
      z-index: -2;
    }

    .circle.one { width: 150px; height: 150px; top: 80px; right: 50px; }
    .circle.two { width: 100px; height: 100px; bottom: 120px; left: 40px; }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      color: #3D7C98;
      margin-bottom: 25px;
      font-size: 30px;
    }

    .input-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .input-row input[type="text"] {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #74C0FC;
      border-radius: 10px;
      width: 200px;
      background: #e6f4ff;
      text-align: center;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .button-group input[type="submit"],
    .button-group input[type="reset"] {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 140px;
    }

    .button-group input[type="submit"]:hover,
    .button-group input[type="reset"]:hover {
      background-color: #2f6076;
      box-shadow: 0 0 10px rgba(61, 124, 152, 0.3);
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      background: #E3F6FA;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>

  <!-- Декор -->
  <div class="wave one"></div>
  <div class="wave two"></div>
  <div class="circle one"></div>
  <div class="circle two"></div>

  <!-- Контейнер -->
  <div class="container">
    <h1>Трикутник з емоджі</h1>
    <form name="qef" action="javascript:sizeTringel()">
      <div class="input-row">
        <input name="a" type="text" placeholder="Емоджі">
        <input name="b" type="text" placeholder="Кількість сходинок">
      </div>
      <div class="button-group">
        <input type="submit" value="Розрахувати">
        <input type="reset" value="Скинути">
      </div>
    </form>
    <div id="qe_sol" class="result"></div>
  </div>

  <script>
    function sizeTringel() {
      let sol = document.getElementById("qe_sol");
      let emoji = document.qef.a.value;
      let emojiRock = emoji;
      let typeUser = document.qef.b.value;
      let end = 0;
      let text = "";

      while (typeUser > end) {
        text += emoji + "<br>";
        emoji += emojiRock;
        end++;
      }

      sol.innerHTML = "<p>" + text + "</p>";
    }
  </script>
</body>
</html>
