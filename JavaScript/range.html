<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Обчислення діапазону</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      position: relative;
      height: 100vh;
      overflow-x: hidden;
    }

    .wave, .circle {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
    }

    .wave {
      background: radial-gradient(circle, #3D7C98 20%, transparent 80%);
      opacity: 0.4;
    }

    .circle {
      background: #B3E5FC;
      opacity: 0.3;
    }

    /* Існуючі кола */
    .wave.one { width: 600px; height: 600px; top: -200px; left: -300px; }
    .wave.two { width: 500px; height: 500px; bottom: -200px; right: -250px; }
    .circle.one { width: 150px; height: 150px; top: 80px; right: 50px; }
    .circle.two { width: 100px; height: 100px; bottom: 120px; left: 40px; }
    .circle.three { width: 120px; height: 120px; top: 30px; left: 45%; }
    .circle.four { width: 90px; height: 90px; top: 60px; left: 40%; }
    .circle.five { width: 110px; height: 110px; top: 90px; left: 50%; }

    /* Нові кола */
    .circle.six { width: 90px; height: 90px; top: 30%; left: 10%; }
    .circle.seven { width: 80px; height: 80px; bottom: 30%; right: 15%; }
    .circle.eight { width: 100px; height: 100px; top: 70%; left: 60%; }
    .circle.nine { width: 70px; height: 70px; top: 20%; right: 30%; }

    .container {
      max-width: 1000px;
      margin: 120px auto 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #3D7C98;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: 2px solid #74C0FC;
      border-radius: 10px;
      width: 100px;
      background: #e6f4ff;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 10px rgba(61, 124, 152, 0.3);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #E3F6FA;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>
  <!-- Декор -->
  <div class="wave one"></div>
  <div class="wave two"></div>
  <div class="circle one"></div>
  <div class="circle two"></div>
  <div class="circle three"></div>
  <div class="circle four"></div>
  <div class="circle five"></div>
  <div class="circle six"></div>
  <div class="circle seven"></div>
  <div class="circle eight"></div>
  <div class="circle nine"></div>

  <div class="container">
    <!-- Сума -->
    <div class="box">
      <h2>Сума</h2>
      <input type="number" id="sumFrom" placeholder="Від">
      <input type="number" id="sumTo" placeholder="До">
      <br>
      <button onclick="calcSum()">Обчислити</button>
      <div class="result" id="sumResult"></div>
    </div>

    <!-- Добуток -->
    <div class="box">
      <h2>Добуток</h2>
      <input type="number" id="prodFrom" placeholder="Від">
      <input type="number" id="prodTo" placeholder="До">
      <br>
      <button onclick="calcProduct()">Обчислити</button>
      <div class="result" id="prodResult"></div>
    </div>
  </div>

  <script>
    function calcSum() {
      let from = parseInt(document.getElementById("sumFrom").value);
      let to = parseInt(document.getElementById("sumTo").value);
      let result = 0;

      if (isNaN(from) || isNaN(to)) return;

      for (let i = from; i <= to; i++) {
        result += i;
      }

      document.getElementById("sumResult").textContent = `Результат: ${result}`;
    }

    function calcProduct() {
      let from = parseInt(document.getElementById("prodFrom").value);
      let to = parseInt(document.getElementById("prodTo").value);

      if (isNaN(from) || isNaN(to)) return;

      let result = 1;
      let hasValues = false;

      for (let i = from; i <= to; i++) {
        result *= i;
        hasValues = true;
      }

      document.getElementById("prodResult").textContent = hasValues ? `Результат: ${result}` : "Немає чисел у діапазоні";
    }
  </script>
</body>
</html>
