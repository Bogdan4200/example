<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>День тижня</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      position: relative;
      height: 100vh;
    }

    .wave, .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      z-index: -1;
    }

    .wave {
      background: radial-gradient(circle, #3D7C98 20%, transparent 80%);
      opacity: 0.4;
    }

    .wave.one { width: 600px; height: 600px; top: -200px; left: -300px; }
    .wave.two { width: 500px; height: 500px; bottom: -200px; right: -250px; }

    .circle { background: #B3E5FC; }

    .circle.one { width: 150px; height: 150px; top: 80px; right: 50px; }
    .circle.two { width: 100px; height: 100px; bottom: 120px; left: 40px; }
    .circle.three { width: 130px; height: 130px; top: 50px; left: 45%; }
    .circle.four { width: 90px; height: 90px; top: 150px; left: 30%; }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      color: #3D7C98;
      margin-bottom: 25px;
      font-size: 30px;
    }

    .result {
      font-size: 20px;
      background: #E3F6FA;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>
  <div class="wave one"></div>
  <div class="wave two"></div>
  <div class="circle one"></div>
  <div class="circle two"></div>
  <div class="circle three"></div>
  <div class="circle four"></div>

  <div class="container">
    <h1>Який сьогодні день?</h1>
    <div id="demo" class="result"></div>
  </div>

  <script>
    const demo = document.getElementById("demo");
    const dayIndex = new Date().getDay();

    let day = "";
    let message = "";

    switch (dayIndex) {
      case 0:
        day = "Неділя";
        message = "Відпочинь і зарядись енергією на тиждень!";
        break;
      case 1:
        day = "Понеділок";
        message = "Новий тиждень — нові можливості!";
        break;
      case 2:
        day = "Вівторок";
        message = "Тримай темп, ти на правильному шляху!";
        break;
      case 3:
        day = "Середа";
        message = "Половина тижня — вперед до перемог!";
        break;
      case 4:
        day = "Четвер";
        message = "Ще трохи — і заслужений відпочинок!";
        break;
      case 5:
        day = "Пʼятниця";
        message = "Останній ривок, ти молодець!";
        break;
      case 6:
        day = "Субота";
        message = "Відпочинь і насолоджуйся моментом!";
        break;
    }

    demo.innerHTML = `<b>Сьогодні:</b> ${day}<br><br><i>${message}</i>`;
  </script>
</body>
</html>
