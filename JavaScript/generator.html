<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Діапазон чисел</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f7ff, #ffffff);
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: #B3E5FC;
      opacity: 0.3;
      z-index: -1;
    }

    .circle.one {
      width: 220px;
      height: 220px;
      top: 100px;
      left: -60px;
      background: #AEDFF7;
    }

    .circle.two {
      width: 150px;
      height: 150px;
      bottom: 50px;
      right: 30px;
      background: #90CAF9;
    }

    .circle.three {
      width: 100px;
      height: 100px;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      background: #81D4FA;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 80px 20px;
      flex-wrap: wrap;
    }

    .block {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #3D7C98;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border: 2px solid #73B0CD;
      border-radius: 10px;
      width: 100px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.4s ease;
      width: 160px;
    }

    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 10px rgba(61,124,152,0.3);
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      background: #E3F6FA;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(61,124,152,0.1);
      min-height: 40px;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Фонові кола -->
  <div class="circle one"></div>
  <div class="circle two"></div>
  <div class="circle three"></div>

  <div class="container">
    <!-- Лівий блок: парні -->
    <div class="block">
      <h2>Парні числа</h2>
      <input type="number" id="evenMin" placeholder="Від:">
      <input type="number" id="evenMax" placeholder="До:">
      <br>
      <button onclick="showEven()">Показати</button>
      <div class="result" id="evenResult"></div>
    </div>

    <!-- Середній блок: усі -->
    <div class="block">
      <h2>Усі числа</h2>
      <input type="number" id="allMin" placeholder="Від:">
      <input type="number" id="allMax" placeholder="До:">
      <br>
      <button onclick="showAll()">Показати</button>
      <div class="result" id="allResult"></div>
    </div>

    <!-- Правий блок: непарні -->
    <div class="block">
      <h2>Непарні числа</h2>
      <input type="number" id="oddMin" placeholder="Від:">
      <input type="number" id="oddMax" placeholder="До:">
      <br>
      <button onclick="showOdd()">Показати</button>
      <div class="result" id="oddResult"></div>
    </div>
  </div>

  <script>
    function showEven() {
      const min = +document.getElementById("evenMin").value;
      const max = +document.getElementById("evenMax").value;
      let res = "";
      for (let i = min; i <= max; i++) {
        if (i % 2 === 0) res += i + " ";
      }
      document.getElementById("evenResult").textContent = res || "Немає результату";
    }

    function showAll() {
      const min = +document.getElementById("allMin").value;
      const max = +document.getElementById("allMax").value;
      let res = "";
      for (let i = min; i <= max; i++) {
        res += i + " ";
      }
      document.getElementById("allResult").textContent = res || "Немає результату";
    }

    function showOdd() {
      const min = +document.getElementById("oddMin").value;
      const max = +document.getElementById("oddMax").value;
      let res = "";
      for (let i = min; i <= max; i++) {
        if (i % 2 !== 0) res += i + " ";
      }
      document.getElementById("oddResult").textContent = res || "Немає результату";
    }
  </script>

</body>
</html>
