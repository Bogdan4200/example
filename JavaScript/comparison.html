<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Макс і Мін</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      position: relative;
      height: 100vh;
      overflow-x: hidden;
    }
    .wave, .circle {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
    }
    .wave {
      background: radial-gradient(circle, #3D7C98 20%, transparent 80%);
      opacity: 0.4;
    }
    .circle {
      background: #B3E5FC;
      opacity: 0.3;
    }
    .wave.one { width: 600px; height: 600px; top: -200px; left: -300px; }
    .wave.two { width: 500px; height: 500px; bottom: -200px; right: -250px; }
    .circle.one { width: 150px; height: 150px; top: 80px; right: 50px; }
    .circle.two { width: 100px; height: 100px; bottom: 120px; left: 40px; }
    .container {
      max-width: 1000px;
      margin: 120px auto 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #3D7C98;
      margin-bottom: 20px;
      font-size: 24px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: 2px solid #74C0FC;
      border-radius: 10px;
      width: 100px;
      background: #e6f4ff;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 10px rgba(61, 124, 152, 0.3);
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #E3F6FA;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>
<div class="wave one"></div>
<div class="wave two"></div>
<div class="circle one"></div>
<div class="circle two"></div>

<div class="container">
  <div class="box">
    <h2>Знайти більше число</h2>
    <input type="number" id="maxA" placeholder="   Перше">
    <input type="number" id="maxB" placeholder="    Друге">
    <br>
    <button onclick="showMax()">Порівняти</button>
    <div class="result" id="maxResult"></div>
  </div>

  <div class="box">
    <h2>Знайти менше число</h2>
    <input type="number" id="minA" placeholder="   Перше">
    <input type="number" id="minB" placeholder="    Друге">
    <br>
    <button onclick="showMin()">Порівняти</button>
    <div class="result" id="minResult"></div>
  </div>
</div>

<script>
  function showMax() {
    let x = parseFloat(document.getElementById('maxA').value);
    let y = parseFloat(document.getElementById('maxB').value);
    if (isNaN(x) || isNaN(y)) return;
    let result = (x > y) ? x : y;
    document.getElementById('maxResult').textContent = `Більше число: ${result}`;
  }

  function showMin() {
    let x = parseFloat(document.getElementById('minA').value);
    let y = parseFloat(document.getElementById('minB').value);
    if (isNaN(x) || isNaN(y)) return;
    let result = (x < y) ? x : y;
    document.getElementById('minResult').textContent = `Менше число: ${result}`;
  }
</script>
</body>
</html>
