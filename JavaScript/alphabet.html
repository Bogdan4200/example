<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пошук у алфавіті</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: cursive;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: #B3E5FC;
      opacity: 0.35;
      z-index: -1;
    }

    .circle.one { width: 180px; height: 180px; top: 50px; left: 60px; }
    .circle.two { width: 120px; height: 120px; bottom: 80px; right: 40px; }
    .circle.three { width: 140px; height: 140px; bottom: 200px; left: -50px; }
    .circle.four { width: 200px; height: 200px; top: 100px; right: -80px; }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 550px;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      color: #3D7C98;
      margin-bottom: 25px;
      font-size: 30px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      margin: 12px auto;
      border: 2px solid #73B0CD;
      border-radius: 10px;
      width: 80%;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.4s ease;
    }

    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 15px rgba(61,124,152,0.3);
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      background: #E3F6FA;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>

<!-- Декоративні кола -->
<div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>
<div class="circle four"></div>

<!-- Основний блок -->
<div class="container">
  <h1>Пошук позиції літери</h1>
  <p>Введіть одну українську або англійську літеру:</p>
  <input type="text" id="inputLetter" placeholder="Наприклад: а або A" maxlength="1">
  <br>
  <button onclick="findLetter()">Знайти позицію</button>
  <div class="result" id="output"></div>
</div>

<script>
  const ukr = ['а','б','в','г','ґ','д','е','є','ж','з','и','і','ї','й','к','л','м','н','о','п','р','с','т','у','ф','х','ц','ч','ш','щ','ь','ю','я'];
  const eng = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

  function findLetter() {
    const value = document.getElementById("inputLetter").value.trim();
    const output = document.getElementById("output");

    if (value === '') {
      output.innerHTML = 'Будь ласка, введіть літеру.';
      return;
    }

    let lower = value.toLowerCase();
    let isUkr = ukr.includes(lower);
    let isEng = eng.includes(lower);

    if (isUkr) {
      let pos = ukr.indexOf(lower) + 1;
      output.innerHTML = `Літера <strong>${value}</strong> знаходиться під номером <strong>${pos}</strong> в українському алфавіті.`;
    } else if (isEng) {
      let pos = eng.indexOf(lower) + 1;
      output.innerHTML = `Letter <strong>${value}</strong> is number <strong>${pos}</strong> in the English alphabet.`;
    } else {
      output.innerHTML = `Літера <strong>${value}</strong> не знайдена в українському або англійському алфавіті.`;
    }
  }
</script>

</body>
</html>
