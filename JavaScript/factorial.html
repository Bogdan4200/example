<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Факторіал числа</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: #B3E5FC;
      opacity: 0.35;
      z-index: -1;
    }

    .circle.one    { width: 160px; height: 160px; top: 30px; left: 60px; }
    .circle.two    { width: 100px; height: 100px; bottom: 80px; right: 40px; }
    .circle.three  { width: 140px; height: 140px; bottom: 200px; left: -50px; }
    .circle.four   { width: 220px; height: 220px; top: 100px; right: -80px; }
    .circle.five   { width: 120px; height: 120px; bottom: 300px; right: 120px; }
    .circle.six    { width: 90px;  height: 90px;  top: 220px; left: 45%; }
    .circle.seven  { width: 70px;  height: 70px;  top: 350px; left: 40%; }
    .circle.eight  { width: 110px; height: 110px; top: 400px; right: 30%; }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 520px;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      color: #3D7C98;
      margin-bottom: 25px;
      font-size: 32px;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 18px;
      margin: 12px 8px;
      border: 2px solid #73B0CD;
      border-radius: 10px;
      width: 90%;
      text-align: center;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.4s ease;
    }

    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 15px rgba(61,124,152,0.3);
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      background: #E3F6FA;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>

<div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>
<div class="circle four"></div>
<div class="circle five"></div>
<div class="circle six"></div>
<div class="circle seven"></div>
<div class="circle eight"></div>

<div class="container">
  <h1>Обчислити факторіал</h1>
  <form name="factorial" action="javascript:Factorial()">
    <input type="number" name="Number" placeholder="Введіть число" min="-100">
    <br>
    <button type="submit">Обчислити</button>
  </form>
  <div id="enter" class="result"></div>
</div>

<script>
  function Factorial() {
    let number = parseInt(document.factorial.Number.value);
    let answer = document.getElementById("enter");

    if (isNaN(number)) {
      answer.innerHTML = "Введіть число!";
      return;
    }

    if (number < 0) {
      answer.innerHTML = "Не існує факторіалу від’ємного числа!";
      return;
    }

    let factorial = 1;
    let steps = "1";

    for (let i = 2; i <= number; i++) {
      factorial *= i;
      steps += ` × ${i}`;
    }

    answer.innerHTML = `Факторіал числа ${number} = ${steps} = ${factorial}`;
  }
</script>

</body>
</html>
