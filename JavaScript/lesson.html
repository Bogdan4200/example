<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця множення</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: #F5F5F5;
      color: #333;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: #B3E5FC;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
      margin: 120px auto;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #3D7C98;
      margin-bottom: 20px;
      font-size: 26px;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      margin: 12px 8px;
      border: 2px solid #73B0CD;
      border-radius: 10px;
      width: 80%;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3D7C98;
      outline: none;
      box-shadow: 0 0 8px #A8DFF1;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 15px rgba(61,124,152,0.3);
    }

    .result {
      margin-top: 30px;
      font-size: 22px;
      background: #E3F6FA;
      padding: 25px;
      border-radius: 16px;
      text-align: left;
      display: none;
    }

    .result p {
      margin: 14px 0;
      font-size: 24px;
      color: #3D7C98;
      font-weight: 600;
      text-shadow: 0 3px 5px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container" id="block">
  <h1>Таблиця множення</h1>
  <input type="number" id="number" placeholder="Введи число">
  <br>
  <button onclick="generate()">Показати</button>

  <div id="output" class="result"></div>
</div>

<script>
function roundSmart(value) {
  return Math.round(value * 1000) / 1000;
}

function generate() {
  const input = document.getElementById('number').value.trim();
  const num = Number(input);
  const output = document.getElementById('output');

  if (input === '' || isNaN(num)) {
    alert('Введи коректне число!');
    return;
  }

  let result = '';
  for (let i = 1; i <= 10; i++) {
    const product = roundSmart(num * i);
    result += `<p style="animation-delay: ${i * 0.1}s">${num} × ${i} = ${product}</p>`;
  }

  output.innerHTML = result;
  output.style.display = 'block';
  document.getElementById('block').style.marginBottom = '80px';
}

// Додаємо 8 кругів як у шаблоні
for (let i = 0; i < 8; i++) {
  const circle = document.createElement('div');
  circle.classList.add('circle');
  const size = 120 + Math.random() * 150;
  circle.style.width = `${size}px`;
  circle.style.height = `${size}px`;
  circle.style.top = `${Math.random() * window.innerHeight}px`;
  circle.style.left = `${Math.random() * window.innerWidth}px`;
  document.body.appendChild(circle);
}
</script>

</body>
</html>
