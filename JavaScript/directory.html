<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Де використовується валюта</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: #B3E5FC;
      opacity: 0.35;
      z-index: -1;
    }

    .circle.one    { width: 160px; height: 160px; top: 30px; left: 60px; }
    .circle.two    { width: 100px; height: 100px; bottom: 80px; right: 40px; }
    .circle.three  { width: 140px; height: 140px; bottom: 200px; left: -50px; }
    .circle.four   { width: 220px; height: 220px; top: 100px; right: -80px; }
    .circle.five   { width: 120px; height: 120px; bottom: 300px; right: 120px; }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 520px;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      color: #3D7C98;
      margin-bottom: 25px;
      font-size: 28px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      margin: 12px 8px;
      border: 2px solid #73B0CD;
      border-radius: 10px;
      width: 80%;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 15px rgba(61,124,152,0.3);
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      background: #E3F6FA;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>

<div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>
<div class="circle four"></div>
<div class="circle five"></div>

<div class="container">
  <h1>Вкажи валюту</h1>
  <input type="text" id="currencyInput" placeholder="Наприклад: USD">
  <br>
  <button onclick="checkCurrency()">Дізнатись</button>
  <div id="output" class="result"></div>
</div>

<script>
  function checkCurrency() {
    const input = document.getElementById("currencyInput").value.trim().toUpperCase();
    const output = document.getElementById("output");

    switch (input) {
      case "AOA": case "BIF": case "BWP": case "CDF": case "CVE":
      case "DJF": case "ERN": case "ETB": case "EGP": case "GMD":
      case "GHS": case "GNF": case "KMF": case "LRD": case "LSL":
      case "LYD": case "MGA": case "MRU": case "MUR": case "MWK":
      case "NAD": case "NGN": case "RWF": case "SCR": case "SDG":
      case "SHP": case "SLE": case "SOS": case "SSP": case "STN":
      case "SZL": case "TND": case "TZS": case "UGX": case "XAF":
      case "XOF": case "ZAR": case "ZMW": case "ZWL":
        output.innerText = "Ця валюта використовується в Африці.";
        break;

      case "AED": case "AFN": case "BDT": case "BTN": case "CNY":
      case "HKD": case "IDR": case "INR": case "ILS": case "IQD":
      case "IRR": case "JPY": case "JOD": case "KZT": case "KWD":
      case "KGS": case "LAK": case "LBP": case "MOP": case "MVR":
      case "MYR": case "NPR": case "OMR": case "PKR": case "QAR":
      case "SAR": case "SGD": case "LKR": case "SYP": case "THB":
      case "TJS": case "TMT": case "TRY": case "TWD": case "UZS":
      case "VND": case "YER":
        output.innerText = "Ця валюта використовується в Азії.";
        break;

      case "ALL": case "AMD": case "AZN": case "BAM": case "BGN":
      case "BYN": case "CZK": case "EUR": case "GEL": case "HUF":
      case "ISK": case "MKD": case "PLN": case "RON": case "RSD":
      case "RUB": case "SEK": case "TRY": case "UAH": case "CHF":
      case "DKK": case "GBP": case "NOK":
        output.innerText = "Ця валюта використовується в Європі.";
        break;

      case "CAD": case "USD": case "MXN": case "BBD": case "BSD":
      case "BZD": case "KYD": case "JMD": case "TTD": case "XCD":
        output.innerText = "Ця валюта використовується в Північній Америці.";
        break;

      case "ARS": case "BOB": case "BRL": case "CLP": case "COP":
      case "CRC": case "GTQ": case "GYD": case "HNL": case "NIO":
      case "PEN": case "PYG": case "SRD": case "UYU": case "VES":
        output.innerText = "Ця валюта використовується в Південній Америці.";
        break;

      case "AUD": case "FJD": case "NZD": case "PGK": case "SBD":
      case "TOP": case "VUV": case "WST": case "XPF":
        output.innerText = "Ця валюта використовується в Океанії.";
        break;

      default:
        output.innerText = "Такої валюти немає в нашій базі даних.";
    }
  }
</script>

</body>
</html>
