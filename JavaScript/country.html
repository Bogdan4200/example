<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Населення країн Європи (2024)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: cursive;
      background: linear-gradient(to bottom, #dff0fa, #ffffff);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: #B3E5FC;
      opacity: 0.35;
      z-index: -1;
    }

    .circle.one { width: 180px; height: 180px; top: 50px; left: 60px; }
    .circle.two { width: 120px; height: 120px; bottom: 80px; right: 40px; }
    .circle.three { width: 140px; height: 140px; bottom: 200px; left: -50px; }
    .circle.four { width: 200px; height: 200px; top: 100px; right: -80px; }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 600px;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      color: #3D7C98;
      margin-bottom: 20px;
      font-size: 30px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border: 2px solid #73B0CD;
      border-radius: 10px;
      width: 80%;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #3D7C98;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.4s ease;
    }

    button:hover {
      background-color: #2f6076;
      box-shadow: 0 0 15px rgba(61,124,152,0.3);
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      background: #E3F6FA;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(61,124,152,0.12);
    }
  </style>
</head>
<body>

<!-- Кольорові кола -->
<div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>
<div class="circle four"></div>

<!-- Основний блок -->
<div class="container">
  <h1>Населення країн Європи (2024)</h1>
  <input type="text" id="countryInput" placeholder="Введи назву країни українською">
  <br>
  <button onclick="showCountryInfo()">Показати</button>
  <div class="result" id="output"></div>
</div>

<script>
  const countries = [
    { name: "Німеччина", population: 83.3 },
    { name: "Франція", population: 67.8 },
    { name: "Велика Британія", population: 67.0 },
    { name: "Італія", population: 58.8 },
    { name: "Іспанія", population: 47.7 },
    { name: "Польща", population: 37.6 },
    { name: "Україна", population: 36.8 },
    { name: "Румунія", population: 18.5 },
    { name: "Нідерланди", population: 17.8 },
    { name: "Бельгія", population: 11.8 },
    { name: "Швеція", population: 10.5 },
    { name: "Чехія", population: 10.5 },
    { name: "Португалія", population: 10.2 },
    { name: "Греція", population: 10.1 },
    { name: "Угорщина", population: 9.5 },
    { name: "Білорусь", population: 9.2 },
    { name: "Австрія", population: 9.1 },
    { name: "Швейцарія", population: 8.9 },
    { name: "Сербія", population: 6.7 },
    { name: "Болгарія", population: 6.4 },
    { name: "Данія", population: 5.9 },
    { name: "Фінляндія", population: 5.6 },
    { name: "Норвегія", population: 5.5 },
    { name: "Словаччина", population: 5.4 },
    { name: "Хорватія", population: 3.8 },
    { name: "Боснія і Герцеговина", population: 3.2 },
    { name: "Молдова", population: 2.6 },
    { name: "Литва", population: 2.7 },
    { name: "Албанія", population: 2.7 },
    { name: "Словенія", population: 2.1 },
    { name: "Латвія", population: 1.9 },
    { name: "Північна Македонія", population: 1.8 },
    { name: "Кіпр", population: 1.2 },
    { name: "Естонія", population: 1.3 },
    { name: "Чорногорія", population: 0.6 },
    { name: "Люксембург", population: 0.7 },
    { name: "Мальта", population: 0.5 },
    { name: "Ісландія", population: 0.4 },
    { name: "Андорра", population: 0.08 },
    { name: "Монако", population: 0.04 },
    { name: "Ліхтенштейн", population: 0.04 },
    { name: "Сан-Марино", population: 0.03 },
    { name: "Ватикан", population: 0.001 },
  ];

  function showCountryInfo() {
    const input = document.getElementById("countryInput").value.trim().toLowerCase();
    const output = document.getElementById("output");

    if (input === '') {
      output.innerHTML = 'Будь ласка, введіть назву країни.';
      return;
    }

    let found = false;

    for (let i = 0; i < countries.length; i++) {
      if (countries[i].name.toLowerCase() === input) {
        output.innerHTML = `<strong>${countries[i].name}</strong> — <br>
         Населення: <strong>${countries[i].population} млн</strong><br>
         Місце в Європі: <strong>${i + 1}</strong>`;
        found = true;
        break;
      }
    }

    if (!found) {
      output.innerHTML = 'Цю країну не знайдено в списку. Перевірте написання.';
    }
  }
</script>

</body>
</html>
